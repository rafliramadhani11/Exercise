<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h2>Colspan</h2>
    <table border="1px" cellspacing="1" cellpadding="5">
      <tr>
        <td>Nama</td>
        <td colspan="2">Alamat</td>
      </tr>
      <td>Rafli Ramadhani</td>
      <td>Jl Kalibaru Barat raya</td>
      <td>RT/RW 02/14</td>
    </table>
    <hr />
    <h2>Rowspan</h2>
    <table border="1px" cellpadding="5" cellspacing="0">
      <tr>
        <td rowspan="2">Rowspan</td>
        <td colspan="2">Rowspan</td>
      </tr>
      <tr>
        <td>Nama</td>
        <td>Nama</td>
      </tr>
    </table>
    <hr />
    <h2>Latihan</h2>
    <table border="1" cellpadding="20" cellspacing="0">
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td colspan="2" rowspan="2">?</td>

        <td>2,4</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,4</td>
      </tr>
      <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
      </tr>
    </table>
  </body>
</html>
