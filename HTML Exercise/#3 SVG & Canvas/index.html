<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG & Canvas</title>
</head>
<body>
    <section>
        <h1 style="text-align: center;">SVG ( Scalable Vector Graphics )</h1>
        <svg width ="200" height="500">
            <circle cx="70" cy="150" r="40" stroke="red" stroke-width="5" fill="green" />
        </svg>
    </section>
    <section>
        <h1 style="text-align: center;">Canvas</h1>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #c22626;">
</canvas>
    </section>
</body>
</html>
