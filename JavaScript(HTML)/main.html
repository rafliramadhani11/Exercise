<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript di HTML</title>
</head>
<body>
    <h1>Haiii</h1>
    <script>
        var person = {
            firstName : "Rafli",
            lastName : "Ramadhani",
            showName : function(){
                alert(`Name : ${this.firstName} ${this.lastName}`)
            }
        }

        person.showName();
    </script>
</body>
</html>
