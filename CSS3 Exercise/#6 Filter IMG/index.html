<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Property filter() sudah di support oleh Chrome versi sekarang</h3>
    <p>dengan blur()</p>
    <img src="1010102468.jpg" alt="" class="satu" />
    <hr />
    <p>dengan brightnes()</p>
    <img src="1010102468.jpg" alt="" class="dua" />
    <hr />
    <p>dengan contrast()</p>
    <img src="1010102468.jpg" alt="" class="tiga" />
    <hr />
    <p>dengan saturate()</p>
    <img src="1010102468.jpg" alt="" class="empat" />
    <hr />
    <p>dengan grayscale()</p>
    <img src="1010102468.jpg" alt="" class="lima" />
    <hr />
    <p>dengan sepia()</p>
    <img src="1010102468.jpg" alt="" class="enam" />
    <hr />
    <p>dengan hue-rotate()</p>
    <img src="1010102468.jpg" alt="" class="tujuh" />
    <hr />
    <p>dengan invert()</p>
    <img src="1010102468.jpg" alt="" class="delapan" />
    <hr />
    <p>dengan opacity()</p>
    <img src="1010102468.jpg" alt="" class="sembilan" />
    <hr />
    <p>dengan drop-shadow()</p>
    <img src="1010102468.jpg" alt="" class="sepuluh" />
    <hr />
  </body>
</html>
