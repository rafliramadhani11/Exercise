<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Scale</h1>
      <p>Untuk memperbesar dan memperkecil elemen</p>
      <div class="scale"></div>
    </div>
    <hr />
    <div class="container">
      <h1>Rotate</h1>
      <p>Untuk memutar elemen</p>
      <div class="rotate"></div>
    </div>
    <hr />
    <div class="container">
      <h1>Skew</h1>
      <p>Untuk membuat condong atau miring elemen</p>
      <div class="skew"></div>
    </div>
    <hr />
    <div class="container">
      <h1>Translate</h1>
      <p>Untuk mengubah posisi elemen</p>
      <div class="translate"></div>
    </div>
    <hr />
    <div class="container">
      <h1>Penggabungan property Transform</h1>
      <div class="mix"></div>
    </div>
  </body>
</html>
