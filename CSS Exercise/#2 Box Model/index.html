<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Overlap">
        <h2>Overlaping Margin</h2>
        <div class="satu">
            1
        </div>
        <div class="dua">
            2
        </div>
    </div>
    <hr>
    <div class="Negative">
        <h2>Negative Margin</h2>
        <div class="Asatu">
            1
        </div>
        <div class="Adua">
            2
        </div>
    </div>
    <hr>
    <div class="Auto">
        <h2>Auto Margin</h2>
        <p>Value yang hanya bisa di berikan margin kiri dan kanan</p>
        <div class="Bsatu">
            1
        </div>
    </div>
    <hr>
    <div class="short">
        <h2>Short Hand</h2>
        <p>Menyingkat tulisan margin</p>
        <div class="Csatu">
            1
        </div>
    </div>
</body>
</html>
